name: Build and Deploy ML API

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.api'
      - 'src/**'
      - 'pom.xml'
      - 'docker-compose.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build ML API Docker image
        run: docker build -t ml-api -f Dockerfile.api .

      - name: Optional Push to container registry
        run: echo "You can add a push command here if needed."
